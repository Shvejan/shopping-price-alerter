<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static',filename='css/styl.css')  }}" type="text/css">
    
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class='content container mt-2'>
        <nav class = 'navbar navbar-expand-lg navbar-light bg-light mb-3'>
            <a class ='navbar-brand' href="">Pricing service</a>
            <button class='navbar-toggler' data-toggle='collapse' data-target='#navbarNavAltMarkup' aria-controls = "navbarNavAltMarkup" aria-expanded='false' aria-lable='Toggle Navigation' type='button'>
                <span class = "navbar-toggler-icon"></span>
            </button>  
            <div id="navbarNavAltMarkup" class='collapse navbar-collapse'></div>
            <div class='navbar-nav'>
                <a class='nav-item nav-link' href="{{ url_for('storesBp.addStore') }}">Stores</a>
                <a class='nav-item nav-link' href="{{ url_for('alertBp.index') }}">Alert</a>
                <a class='nav-item nav-link' href="{{ url_for('usersBp.login') }}">login</a>
                <a class='nav-item nav-link' href="{{ url_for('usersBp.reg') }}">Sign Up</a>
            </div>
        </nav>
            {% with m = get_flashed_messages(with_categories=true) %}
                {%if m %}
                    {% for c,msg in m %}
                        <div class = 'alert alert-{{ c }}' role='alert'>
                            {{ msg }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div class='mt-3'>
                {% block body %}
                {% endblock %}
            </div>
            
    </div>
    
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
